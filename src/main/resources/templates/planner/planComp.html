<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
	<style>
		.title1 {
			margin: 20px auto;
    		text-align: center;
    		font-size: 34px;
		}
		
		.title2 {
			margin: 10px auto;
    		font-size: 16px;
    		text-align: center;
    		color: #828282;
		}
		
		.planBox {
			width: 917px;
    		height: 706px;
    		border: 1px solid #d7d7d7;
    		margin: 20px auto;
		}
		
		.planTitle {
			font-size: 25px;
    		text-align: center;
    		margin: 32px 0 52px 0;
		}

		/* Rectangle 8 */
		.kakao-btn {
			width: 309.16px;
			height: 51px;
			background: #FEE500;
			border-radius: 5px;
			display: flex;
   		 	margin: 0 auto;
    		padding-top: 15px;
    		justify-content: space-around;
		}
		
		
		.kakao-text {
			width: 194px;
			height: 24.48px;
			font-family: 'Inter';
			font-style: normal;
			font-weight: 600;
			font-size: 20px;
			line-height: 24px;

		
		}
		
		.kakao-logo {
			width: 29.61px;
			height: 27px;
		
		}
		
				
	</style>
</th:block>

<div layout:fragment="content" style="margin-top: 30px;">
	<div style="display:flex;">
		<h1 class="title1">플랜을 완성했습니다.</h1>
	</div>
	<div style="display:flex;">
		<h5 class="title2">이 플랜을 여러 사람들과 공유하거나 <br/> 이미지로 내려받을 수 있습니다.</h5>
	</div>
	<div class="planBox">
		<h5 class="planTitle" th:text="${plan.planTitle}">플랜제목</h5>
		<div class="card text-center">
  			<ul class="nav nav-tabs" id="myTab" role="tablist">
    			<th:block th:each="idx : ${#numbers.sequence(1, plan.planDate)}">
        			<li class="nav-item" role="presentation">
            			<a class="nav-link " th:id="'planday' + ${idx}" th:data-toggle="tab" th:href="'#day' + ${idx}" role="tab" th:aria-controls="'day' + ${idx}" aria-selected="true" th:text="'Day ' + ${idx}"></a>
        			</li>
    			</th:block>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
    			<div th:each="day : ${#numbers.sequence(1, plan.planDate)}" th:id="'day' + ${day}" th:value="${day}" class="tab-pane fade">
        			<h3 th:text="'Day ' + ${day}"></h3>
        			<ul th:if="${day} == ${content.planDay}" th:each="content : ${PlanContents}">
            			<li>
                			<span th:text="${content.placeName}"></span>
                			<img th:src="@{${content.place_img}}"/>
           
            			</li>
        			</ul>
    			</div>
			</div>

		</div>
	</div>
	
<div style="display:flex; justify-content: center;">
	<div class="more_place_btn text-center" style="margin-right: 20px;">
        <a class="boxed-btn4" href="#">이미지 내려받기</a>
    </div>
   	<div class="more_place_btn text-center" style="margin-left: 20px;">
        <a class="boxed-btn4" href="#">내 플랜 공유하기</a>
    </div>
</div>
<div style="display: flex; margin: 20px 0;" onclick="'여기에 카카오 공유링크'">
	<div class="kakao-btn" style="margin: 0 auto;">
		<img class="kakao-logo" alt="logo" src="/img/kakaoLogo.png">
        <a class="kakao-text" href="#">카카오로 공유하기</a>
    </div>
</div>
</div>
</html>

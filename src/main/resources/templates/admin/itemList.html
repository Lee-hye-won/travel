<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">

</th:block>

<div layout:fragment="content">

<div class="container">
			<div class="row">

				<div class="col-md-12">
					<h2 class="h3 mb-3 text-black">상품관리</h2>
					<form th:action="@{'/admin/shop/' + ${items.number}}" method="get"
						th:object="${items}">
						<table class="table table-responsive-md">
							<thead>
								<tr>
									<th scope="col">id</th>
									<th scope="col">상품명</th>
									<th scope="col">상태</th>
									<th scope="col">등록자</th>
									<th scope="col">등록일</th>
								</tr>
							</thead>
							<tbody>
								<!-- 조회된 데이터를 출력한다. -->
								<tr th:each="item, status:${items.getContent()}">
									<th th:text="${item.id}" scope="row"></th>
									<td>
										<!-- 수정페이지로 넘어가게할거라 a태그 --> <a
										th:href="'/admin/item/' + ${item.id}" th:text="${item.itemNm}">
									</a>
									</td>
									<td th:text="${item.itemSellStatus}"></td>
									<td th:text="${item.createBy}"></td>
								<!-- 	<td th:text="${item.regTime}"></td> -->
								</tr>
							</tbody>
						</table>

						<!-- 페이징 버튼 ◁ 1 2 3 4 5 ▷ -->
						<!-- start = (현재 페이지 번호/보여줄 페이지 수) * 보여줄 페이지 수 +1, 페이지 시작 번호 -->
						<!-- end = start + (보여줄 페이지 수) -1, 페이지 끝 번호 -->
						<nav
							th:with="start=${(items.number/maxPage)*maxPage + 1}
			,end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})"
							aria-label="Page navigation example">
							<ul class="pagination d-flex justify-content-center">
								<li class="page-item" th:classappend="${items.first}?'disabled'">
									<a class="page-link"
									th:onclick="'javascript:page(' + ${items.number - 1} +')'">이전</a>
								</li>
								<li class="page-item"
									th:each="page: ${#numbers.sequence(start, end)}"
									th:classappend="${items.number eq page-1}?'active':''"><a
									class="page-link" th:inline="text"
									th:onclick="'javascript:page(' + ${page - 1} +')'">[[${page}]]</a>
								</li>
								<li class="page-item" th:classappend="${items.last}?'disabled'">
									<a class="page-link"
									th:onclick="'javascript:page(' + ${items.number + 1} +')'">다음</a>
								</li>
							</ul>
						</nav>

						<div class="row" th:object="${itemSearchDto}"
							style="height: 40px;">
							<div class="col-lg-2"></div>
							<div class="col-lg-5" style="display: flex;">
							
								<!-- 상품판매 상태 -->
								<select th:field="*{searchSellStatus}" class="form-control">
									<option value="">판매상태(전체)</option>
									<option value="SELL">판매</option>
									<option value="SOLD_OUT">품절</option>
								</select>
								<!-- 상품명, 등록자 선택 -->
								<select th:field="*{searchBy}" class="form-control">
									<option value="itemNm">상품명</option>
									<option value="createBy">등록자</option>
								</select>
							</div>
							<div class="col-lg-2"></div>
						</div>

					</form>
				</div>
			</div>
		</div>

</div>
</html>

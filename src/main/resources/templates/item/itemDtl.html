<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
		<style>
		.item-cover {
			width: 100%;
			height: 60px;
			background-color: black;
			display: flex;
		}

	</style>
</th:block>

<div layout:fragment="content">
	<div class="item-cover">
		<p style="color: white; font-size: 26px;"> < </p>
	</div> <!--백그라운드 이미지 활용  -->
	<section class="py-5">
		<input type="hidden" id="itemId" th:value="${item.id}">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6">
                    <img class="card-img-top mb-5 mb-md-0" th:src="${item.itemImgDtoList[0].imgUrl}" th:alt="${item.itemNm}" /></div>
                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder" th:text="${item.itemNm}"></h1>
                        <div class="fs-5 mb-5">
                            <span class="text-decoration-line-through">[[${#numbers.formatInteger(item.price, 0, 'COMMA') + '원'}]]</span>
                        </div>
                        <p class="lead" th:text="${item.itemDetail}"></p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                장바구니에 담기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</div>
</html>

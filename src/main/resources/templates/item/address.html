<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
	<meta name="_csrf" th:content="${_csrf?.token}" th:if="${_csrf} ne null">
<meta name="_csrf_header" th:content="${_csrf?.headerName}" th:if="${_csrf} ne null">
</head>

<th:block layout:fragment="css">
  <style>
  	.menubar {
  		background-color: #d7d7d7;
    	height: 40px;
    	text-align: left;
    	display: flex;
  	}
  	
  	.menubar-text {
  		align-items: center;
    	margin-left: 30px;
    	display: flex;
  	}
  </style>
  	
  
</th:block>

<div layout:fragment="content">
	<section class="pt-5 pb-5">
  <div class="container">
    <div class="row w-100">
        <div class="col-lg-12 col-md-12 col-12">
            <h3 class="display-5 mb-2 text-center">배송지 입력</h3>
        </div>
    </div>
    <div style="width:1080px; margin-bottom: 50px; border: 1px solid #a3a3a3">
    	<div class="menubar" >
			<span class="menubar-text">받는사람 정보</span>
    	</div>
    	<div style="height: 400px;">
    		  <div class="mb-3" style="width: 600px; margin: 30px auto;">
			    <label for="exampleInputEmail1" class="form-label" style="font-size: 16px; color: black;">이름</label>
			    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			  </div>
    		  <div class="mb-3" style="width: 600px; margin: 30px auto;">
			    <label for="exampleInputEmail1" class="form-label" style="font-size: 16px; color: black;">주소</label>
			<div>
				<div class="input-group mb-3">
				  <input type="text" id="sample6_postcode" class="form-control" placeholder="우편번호" aria-label="Recipient's username" aria-describedby="button-addon2">
				  <button class="btn btn-outline-secondary" onclick="sample6_execDaumPostcode()" type="button" id="button-addon2">우편번호 찾기</button>
				</div>
					<input type="text" id="sample6_address" class="form-control" aria-describedby="emailHelp" placeholder="주소" style="margin-bottom:17px;">		
				<div class="row">
			  <div class="col">
			    <input type="text" id="sample6_detailAddress" class="form-control" placeholder="상세주소" aria-label="First name">
			  </div>
			  <div class="col">
			    <input type="text" id="sample6_extraAddress" class="form-control" placeholder="참고항목" aria-label="Last name">
			  </div>
			</div>	
			</div>
			  </div>
    		  <div class="mb-3" style="width: 600px; margin: 30px auto;">
			    <label for="exampleInputEmail1" class="form-label" style="font-size: 16px; color: black;">전화번호</label>
			    <input type="text" placeholder="번호는 - 를 제외하고 입력해주세요" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			  </div>
    	</div>
    </div>
        <div style="width:1080px; border: 1px solid #a3a3a3">
    	<div class="menubar" >
			<span class="menubar-text">결제정보</span>
    	</div>
    	<div style="height: 400px;">
			<span>총 주문금액: </span> <p></p>
    	</div>
    </div>
  </div>
    </section>  
      
</div>

<th:block layout:fragment="script">
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
</th:block>
</html>

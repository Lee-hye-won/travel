<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}

.form-group {
	margin-bottom: 2em;
}

.login-cover {
	width: 100%;
	height: 460px;
	background-image: url("/img/imgs1022.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	margin-bottom: 50px;
	background-position: center;
}
</style>
</th:block>
<div layout:fragment="content">
	<div class="login-cover"></div>

	<div class="site-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="p-3 p-lg-5 "
						style="justify-content: center; align-items: center; margin: 0 auto; width: 60%;">
						<form role="form" action="/oauth2/code/kakao" method="post"
							th:object="${memberKakaoDto}">
							<div class="form-group row">
								<h4
									style="font-weight: bolder; margin-top: 44px; width: 100px; margin-left: 100px">이름</h4>
								<div>
									<label th:for="name" class="text-black" id="name"
										th:text="${memberKakaoDto.name}"
										style="width: 100%; justify-content: center; align-items: center; font-size: 17px; margin-top: 42px"></label>

								</div>
							</div>

							<div class="form-group row">
								<h4
									style="font-weight: bolder; margin-top: 44px; width: 100px; margin-left: 100px">이메일</h4>
								<div>
									<label th:for="email" class="text-black" id="email"
										th:text="${memberKakaoDto.email}"
										style="width: 100%; justify-content: center; align-items: center; font-size: 17px; margin-top: 42px"></label>

								</div>
							</div>

							<div class="form-group row">
								<div
									style="display: flex; height: 50px; width: 100%; font-size: 17px; margin-top: 42px">
									<h4
										style="font-weight: bolder; margin-top: 15px; width: 100px; margin-left: 100px">전화번호</h4>
									<input type="text" class="form-control" style="width: 70%"
										placeholder="번호는 - 를 제외하고 입력해주세요" th:field="*{phoneNumber}">
								</div>
								<p style="margin: 0 auto;" th:if="${#fields.hasErrors('phoneNumber')}"
									th:errors="*{phoneNumber}" class="fieldError"></p>
							</div>
							<input type="hidden" th:field="*{provider}" name="provider">
							<input type="hidden" th:field="*{providerId}" name="providerId">
							<input type="hidden" th:field="*{password}" name="password">
							<input type="hidden" th:field="*{email}" name="email">
							<input type="hidden" th:field="*{name}" name="name">
				
							<div
								style="display: flex; width: 100%; justify-content: center; margin: 0 auto; align-items: center; margin-bottom: 50px">
								<button type="submit" class="btn btn-primary mb-3"
									style="background-color: #FF4A52; border: none; width: 100px;">가입하기</button>
							</div>
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		/* //회원가입이 실패 했을때
		var errorMessage = [[${errorMessage}]];
		
		if(errorMessage != null){
			alert(errorMessage);
		} */
	</script>
</th:block>
</html>

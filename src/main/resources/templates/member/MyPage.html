<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
.slider {
	width: 100%;
	height: 300px;
	background: #ccc;
}

.link {
	width: 800px;
	height: 200px;
	margin: auto;
	background: #fff;
	border-radius: 20px 20px 0 0;
	margin-top: -200px;
	display: flex;
	justify-content: center;
	align-items: center;
}

.link p {
	width: 100px;
	height: 100px;
	background: #ccc;
	border-radius: 50%;
}

ul {
	display: flex;
	justify-content: center;
}

li {
	list-style: none;
	margin-right: 10px;
}

.vertical-dots::before {
	content: "\22EE";
	margin-right: 5px; /* 필요에 따라 간격 조정 */
}
</style>
</th:block>
<div layout:fragment="content">

	<div class="slider"></div>
	<div class="link">
		<p
			style="background-image: url('/img/users.png'); background-size: cover;"></p>
	</div>
	<ul>
		<li>내 정보 수정</li>
		<li style="color: 949494;">|</li>

		<li>회원탈퇴</li>

	</ul>
	<div
		style="max-width: 60%; justify-content: center; align-items: center; margin: 0 auto; margin-top: 50px">
		<h1 style="font-weight: bold;">나의 최근 플랜</h1>
	</div>
	<div class="card mb-3"
		style="width: 1050px; justify-content: center; align-items: center; margin: 0 auto;">
		<div class="row g-0">
			<div class="col-md-4">
				<img src="" class="img-fluid rounded-start" alt="...">
			</div>
			<div class="col-md-8" >
				<div class="card-body" style="display: flex;">
					<div style="display: block;">
						<h5 class="card-title">즐거운 여행</h5>
						<p class="card-text">
							<small class="text-body-secondary">2박 3일</small>
						</p>
					</div>
					<div >&vellip;</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		
	</script>
</th:block>
</html>

	    function headerasks() {
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			var url = "/adminAsk/asks";
			
			
			//controller(서버)에 전달할 데이터
			var paramData = {
					message : "" 
					
			}
		
			
			//*전달하기 전에 데이터를 JSON ->문자 번호 만들어야 한다.
			var param = JSON.stringify(paramData);
			
			console.log(param);
			
			$.ajax({
				url : url, //request URL
				type :"GET", //전송방식
				contentType : "application/json",
				data : param, //서버에 전송할 데이터
				beforeSend : function(xhr) {
					//데이터를 전송하기전에 헤더에 csrf값을 설정
					xhr.setRequestHeader(header,token);
				},
				dataType : "json",
				cache : false,
				success : function(param) {
					
					$(".idpwResult").text(` ${param.message}`);
					//location.href = '/';
				},
				error : function(jqXHR, status, error) {
					if (jqXHR.status == '401'){
						alert('로그인 후 이용해주세요.')
						location.href = '/account/search';	
				}else{
					//에러메세지 출력(ResponseEntity에서 받아온 값을 출력해준다.)
					alert(jqXHR.responseText); 
				}
				}	
			});
	    }

</script>
